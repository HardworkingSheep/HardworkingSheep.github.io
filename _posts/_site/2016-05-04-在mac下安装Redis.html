<p>首先要从官网<a href="http://www.redis.io">http://www.redis.io</a>上下载所需要版本（或者最新）的redis版本</p>

<p>我下载了3.0.7版本,
<a href="hhttp://download.redis.io/releases/redis-3.0.7.tar.gz">http://download.redis.io/releases/redis-3.0.7.tar.gz</a></p>

<p>然后把文件解压，osX下双击或者命令行都可以。</p>

<p>进入目录redis-3.0.7，一般是redis-后面跟版本号</p>

<blockquote>
  <p>$cd redis-3.0.7</p>
</blockquote>

<p>用make进行程序的编译安装</p>

<blockquote>
  <p>$make</p>
</blockquote>

<p>运行即可启动redis服务</p>

<blockquote>
  <p>$src/redis-server</p>
</blockquote>

<blockquote>
  <p>或者</p>
</blockquote>

<blockquote>
  <p>$cd src</p>
</blockquote>

<blockquote>
  <p>$./redis-server</p>
</blockquote>
